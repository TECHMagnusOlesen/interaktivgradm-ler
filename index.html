<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Undervisningsværktøjer</title>

  <style>
    :root{
      --bg1:#0b0c10;
      --bg2:#111522;

      --card1:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.03);
      --border:rgba(255,255,255,.10);

      --text:#eaf0ff;
      --muted:#aab3c5;

      --accent:rgba(110,231,255,.9);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 50% 0%, var(--bg2) 0%, var(--bg1) 60%);
      color:var(--text);
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }

    .wrap{
      width:min(1000px,100%);
      display:grid;
      gap:20px;
    }

    h1{
      text-align:center;
      font-weight:700;
      letter-spacing:.5px;
      margin-bottom:10px;
    }

    .grid{
      display:grid;
      gap:20px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .card{
      background: linear-gradient(180deg, var(--card1), var(--card2));
      border:1px solid var(--border);
      border-radius:18px;
      padding:28px 20px;
      text-align:center;
      backdrop-filter: blur(8px);
      transition:.25s ease;
    }

    .card:hover{
      transform: translateY(-4px);
      border-color: rgba(110,231,255,.4);
    }

    .card h2{
      margin:0 0 18px;
      font-size:18px;
      color:var(--muted);
      font-weight:500;
    }

    .btn{
      display:inline-block;
      padding:14px 22px;
      border-radius:14px;
      text-decoration:none;
      font-weight:600;
      letter-spacing:.3px;
      background: rgba(110,231,255,.15);
      border:1px solid rgba(110,231,255,.35);
      color:var(--text);
      transition:.2s ease;
    }

    .btn:hover{
      background: rgba(110,231,255,.25);
      transform: translateY(-2px);
    }

    .btn:active{
      transform: translateY(0px);
    }

    footer{
      text-align:center;
      font-size:13px;
      color:var(--muted);
      margin-top:10px;
    }
  </style>
</head>

<body>

  <div class="wrap">

    <h1>Undervisningsværktøjer</h1>

    <div class="grid">

      <!-- Gradmaaler -->
      <div class="card">
        <h2>Korrigering af vinkler</h2>
        <a href="gradmaaler.html" class="btn">
          Korrigering af vinkler
        </a>
      </div>

      <!-- V-spor vælger -->
      <div class="card">
        <h2>Valg af undermatrice (v-spor)</h2>
        <a href="vsporvaelger.html" class="btn">
          Valg af undermatrice (v-spor)
        </a>
      </div>

            <div class="card">
        <h2>Beregn udfoldet pladelængde</h2>
        <a href="bukprofil_tweaks_pan.html" class="btn">
          Værktøj til at beregne udfoldet pladelængde 1-3mm tykkelse
        </a>
      </div>

    </div>

    <footer>
      Interaktive værktøjer til undervisning
    </footer>

  </div>

</body>
</html>
